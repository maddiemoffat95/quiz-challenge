<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/quiz.js"></script>
    <style src ="assets/quiz.css"></style>
    <title>Document</title>
</head>
<body>
    <section class ="header" id="header">
        <div class ="title" id="title">JavaScript quiz</div>
        <div class ="opener" id="opener">This is a timed quiz.
             <p> In order to advance a correct answer must be chosen. </p>
            <p> If a wrong answer is chosen you will be prompted to choose another answer.</p>
            <p>Your end time will determine your score.</p>
            <p>Click the Start button to start quiz.</p>
            <p>Good luck!</p>
        </div>
    </section>
    <section id="divs" class="divs">
        <div id="question-div" class="question-div"></div>
        <div id="answer-div" class="answer-div"></div>
        <div id="score-div" class="score-div"></div>
        <div id="high-score" class="high-score"></div>
    </section>
    <form>
        <button type="submit">Start</button>
    </form>
    
    
</body>
</html>
